<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>註冊帳號</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  </head>
  <body>
    <div style="width: 1000px;height: 500px;margin: 20px auto">
        <form class="layui-form" action="/signup" method="POST" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">暱稱</label>
                <div class="layui-input-block">
                    <input type="text" 
                            name="nickname"
                            autocomplete="off" 
                            placeholder="請輸入暱稱" 
                            class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">信箱</label>
                <div class="layui-input-block">
                    <input type="text" 
                            name="email" 
                            placeholder="請輸入信箱" 
                            autocomplete="off" 
                            class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密碼</label>
                <div class="layui-input-block">
                    <input type="password" 
                            name="password" 
                            placeholder="請輸入密碼" 
                            autocomplete="off" 
                            class="layui-input">
                </div>
            </div>

            <button class="layui-btn" lay-submit lay-filter="formDemo">送出</button>
        </form>
    </div>

  <script src="/static/layui.js" charset="utf-8"></script>



  </body>
</html>
